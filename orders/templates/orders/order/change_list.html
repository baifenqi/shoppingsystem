{% extends "admin/change_list.html" %}
{% load humanize %}  <!-- 加载数字格式化标签 -->

{% block content_title %}
    <!-- 新增统计卡片 -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">总订单数</h5>
                    <h3 class="card-text">{{ total_orders|intcomma }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">总销售额</h5>
                    <h3 class="card-text">¥{{ total_sales|floatformat:2|intcomma }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-dark">
                <div class="card-body">
                    <h5 class="card-title">待付款订单</h5>
                    <h3 class="card-text">{{ pending_orders|intcomma }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">已付款订单</h5>
                    <h3 class="card-text">{{ paid_orders|intcomma }}</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- 原有标题 -->
    <h1>订单管理</h1>
{% endblock %}
